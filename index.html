<!--               HUB Website 
    Welcome to Satvik's website for all links!           -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c2c2c2;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .dark-mode-button {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 9999;
        }

        .bottom-buttons {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .button:hover {
            border-color: #66ffe6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personal HUB</h1>
    <p>Welcome to Satvik's links.</p>
</div>

<div class="dark-mode-button" onclick="toggleDarkMode()">
    <button>Light? Mode</button>
</div>

<div class="bottom-buttons">
    <a href="#" class="button">Please</a>
    <a href="#" class="button">Stop</a>
    <a href="#" class="button">Judging</a>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
